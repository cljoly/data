name: Build JSON data files

on:
  schedule:
    - cron: '48 */2 * * *'
  push:
    branches:
    - '**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
    # Inspiration: https://simonwillison.net/2024/Oct/5/uv-with-github-actions-to-run-an-rss-to-readme-project/
    - name: Set up uv
      uses: astral-sh/setup-uv@v3
    - name: Install Python dependencies
      run: |
        uv pip install --system -r requirements.txt
    - name: Generate JSON content
      run: bash ./gen_json.sh
      env:
        TRACE: 1
        GH_TOKEN: ${{ github.token }}
    - name: Commit and push if there are changes
      run: |-
        git diff
        git config --global user.email "bot@example.com"
        git config --global user.name "bot"
        git diff --quiet || (git add *.json && git commit -m "Updated data")
        git pull -r
        git push

  priviledged:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
    - run: bash ./gen_json_privileged.sh
      env:
        GH_TOKEN: ${{ secrets.TOKEN_ADMINI }}
    - name: Commit and push if there are changes
      run: |-
        git diff
        git config --global user.email "bot@example.com"
        git config --global user.name "bot"
        git diff --quiet || (git add nvim/*.json && git commit -m "Updated data")
        git pull -r
        git push
